server {
    # Listen on port 80
    listen 80;

    # Set the root directory for serving files
    root /usr/share/nginx/html;

    # Specify the default file to serve
    index index.html;

    # All requests will be checked against these rules:
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Example: If you need to proxy API calls to your backend services
    # location /api {
    #     proxy_pass http://your-backend-service:port;
    # }
}